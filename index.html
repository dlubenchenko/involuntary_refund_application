<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />

		<title>Refund application for involuntary</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-3">
					<div class="row">
						<div class="col">
							<select class="form-select" aria-label="Default select example">
								<option selected>Open this select menu</option>
								<option value="1">Парсер ківі</option>
								<option value="2">Парсер Glory</option>
								<option value="3">Парсер SkyUp</option>
								<option value="4">Парсер S7</option>
								<option value="5">Парсер TUI</option>
							</select>
							<select class="form-select" aria-label="Default select example">
								<option selected>Open this select menu</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>
							<select class="form-select" aria-label="Default select example">
								<option selected>Open this select menu</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>
							<button type="button" class="btn btn-dark">Тиць</button>
							<button type="button" class="btn btn-dark">Чік</button>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="input-group">
						<span class="input-group-text">Введіть текст</span>
						<textarea
							class="form-control"
							aria-label="With textarea"
						></textarea>
					</div>
					<div class="input-group">
						<span class="input-group-text">Результат</span>
						<textarea
							class="form-control"
							aria-label="With textarea"
							readonly
						></textarea>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>

		<script src="js/main.js"></script>
		<script src="js/callculation.js"></script>
	</body>
</html>
